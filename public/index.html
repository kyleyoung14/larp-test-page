	<!-- Sign Up Modal -->
	<div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="Create Account Modal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content modal-dark">
				<div class="modal-header">
					<h5 class="modal-title" id="Create Account Modal">Enter Information</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="/createAccount" method="POST" id="CreateAccountForm" onsubmit="return false;">
						<label for="firstName">First Name:<span class="req">*</span></label>
						<input type="text" class="nameBar" placeholder = "John" name="firstName" id="firstName" required maxLength="50"/>
						<label for="lastName">Last Name:<span class="req">*</span></label>
						<input type="text" class="nameBar" placeholder = "Smith" name="lastName" id="lastName" required maxLength="50"/>
						<label for="username">Username:<span class="req">*</span></label>
						<input type="text" class="loginBar" placeholder = "Username/email" name="username" id="username" required maxLength="100"/>
						<label for="confUsername">Confirm Username:<span class="req">*</span></label>
						<input type="text" class="loginBar" placeholder = "Username/email" name="confUsername" id="confUsername" required maxLength="100"/>
						<label for="password">Password:<span class="req">*</span></label>
						<input type="password" id="password" placeholder = "Password" name="password" required maxLength="50">
						<label for="confPassword">Confirm Password:<span class="req">*</span></label>
						<input type="password" id="confPassword" placeholder = "Password" name="password" required maxLength="50">
						<label for="imgInput">Image of Yourself:</label>
						<input type="file" accept=".jpg,.bmp" name="imgInput" id="imgInput">
						<!-- <button type="button" id="imgBrowse" class="btn btn-success" onclick="chooseFile();">Browse</button> -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" id="signUpButton" class="btn btn-dark" onclick="createAccountPost();">Create Account</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login Modal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content modal-dark">
				<div class="modal-header">
					<h5 class="modal-title" id="Login Modal">Enter Information</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="/login" method="POST" id="LoginForm" onsubmit="return false;">
						<label for="loginUsername">Username:</label>
						<input type="text" class="loginBar" placeholder = "Username/email" name="username" id="loginUsername" required maxLength="100"/>
						<label for="loginPassword">Password:</label>
						<input type="password" id="loginPassword" placeholder = "Password" name="password" required maxLength="50">
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" id="signUpButton" class="btn btn-dark" onclick="signUpPost();">Login</button>
				</div>
			</div>
		</div>
